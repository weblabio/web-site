            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
            text-shadow: 1px 1px 1px #000;
            font-family: sans-serif;
            font-size: 30px;
            color: #fff;
        }
        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background: rgba(0,0,0, .5);
            backdrop-filter: blur(4px);
        }
        .summary-panel {
            margin: 20px auto 0;
            text-align: center;
            font-size: 16px;
            color: rgba(255,255,255, .5);
        }
        .summary-panel span {
            color: rgba(255,255,255, .7);
        }
        .summary-panel > div {
            margin-bottom: 3px;
        }
        .control-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .vs {
            flex-shrink: 3;
            flex-grow: 0;

        }
        .control {
            padding: 5px 10px;
            line-height: 1;
            border: 0;
            border-radius: 10px;
            background-color: green;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        .control.left {
            transform: rotate(180deg);
        }
        .control > span {
            position: relative;
            top: 2px;
        }
        .score {
            display: inline-block;
            pading: 5px 10px;
            width: 60px;
            border: 0;
            background: transparent;
            text-align: center;
            text-shadow: 1px 1px 1px #000;
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="control-panel">
        <div>
            <input
                    type="text"
                    name="left_score"
                    value="0"
                    class="score"
                    placeholder="---"
            />
            <button class="control left" data-target="left_score">
                <span>⮕</span>
            </button>
        </div>
        <div class="vs">VS</div>
        <div>
            <button class="control right" data-target="right_score">
                <span>⮕</span>
            </button>
            <input
                    type="text"
                    name="right_score"
                    value="0"
                    class="score"
                    placeholder="---"
            />
        </div>
    </div>
    <div class="summary-panel">
        <div>Завершено: <span class="played">0</span></div>
        <div>Перевес: <span class="diff">0</span></div>
        <div>Осталось: <span class="remainder">0</span></div>
        <div><span class="left-probability">0</span>% Шансы <span class="right-probability">0</span>%</div>
    </div>
</div>
<script>
(() => {
    function calculateProbability(leftScore, rightScore, totalGames) {
        function binomialCoefficient(n, k) {
            if (k > n) {
                return 0
            }

            if (k === 0 || k === n) {
                return 1
            }

            let coeff = 1

            for (let i = 1; i <= k; i++) {
                coeff *= (n - i + 1) / i
            }

            return coeff
        }

        const remainingGames = totalGames - leftScore - rightScore
        const currentDifference = rightScore - leftScore
        const threshold = Math.ceil((remainingGames + currentDifference) / 2)
        const probabilityPerGame = 0.5

        let probabilityLeft = 0

        for (let x = threshold; x <= remainingGames; x++) {
            const binomCoeff = binomialCoefficient(remainingGames, x)

            probabilityLeft += binomCoeff * Math.pow(probabilityPerGame, x) * Math.pow(1 - probabilityPerGame, remainingGames - x)
        }

        const probabilityRight = 1 - probabilityLeft

        return {
            probabilityLeft: (Math.max(0, Math.min(1, probabilityLeft)) * 100).toFixed(1),
            probabilityRight: (Math.max(0, Math.min(1, probabilityRight)) * 100).toFixed(1)
        }
    }

    const totalGames = 127

    const leftScore = document.querySelector('input[name="left_score"]')
    const rightScore = document.querySelector('input[name="right_score"]')

    function refreshSummary() {
        const total = +leftScore.value + +rightScore.value

        const { probabilityLeft, probabilityRight } = calculateProbability(+leftScore.value, +rightScore.value, totalGames);

        document.querySelector('.played').innerHTML = total
        document.querySelector('.diff').innerHTML = Math.abs(+leftScore.value - +rightScore.value)
        document.querySelector('.remainder').innerHTML = totalGames - total
        document.querySelector('.left-probability').innerHTML = probabilityLeft
        document.querySelector('.right-probability').innerHTML = probabilityRight
    }

    leftScore.value = localStorage.getItem('left_score') || 0
    rightScore.value = localStorage.getItem('right_score') || 0

    refreshSummary()

    leftScore.onchange = () => {
        if (isNaN(leftScore.value)) {
            return
        }

        refreshSummary()

        localStorage.setItem('left_score', leftScore.value || 0)
    }

    rightScore.onchange = () => {
        if (isNaN(rightScore.value)) {
            return
        }

        refreshSummary()

        localStorage.setItem('right_score', rightScore.value || 0)
    }

    document.querySelector('button.control.left').addEventListener('click', () => {
        leftScore.value = +(leftScore.value || 0) + 1
        leftScore.dispatchEvent(new Event('change'));
    })

    document.querySelector('button.control.right').addEventListener('click', () => {
        rightScore.value = +(rightScore.value || 0) + 1
        rightScore.dispatchEvent(new Event('change'));
    })
})()
</script>
</body>
</html>
